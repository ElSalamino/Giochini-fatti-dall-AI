<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Home Giochini</title>

<style>
:root{
  --bg:#0b1020;
  --panel:#121a33;
  --text:#e8ecff;
  --muted:#a9b2da;
  --border:rgba(255,255,255,.12);
  --radius:18px;
  --accent:#6aa7ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:radial-gradient(900px 500px at 20% 0%,rgba(106,167,255,.15),transparent 60%),var(--bg);
  color:var(--text);
  padding:20px;
}
.wrap{max-width:1100px;margin:auto;display:grid;gap:16px;}

header{
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:18px;
}

h1{margin:0;font-size:22px;}
.sub{color:var(--muted);font-size:13px;}

.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-top:14px;
}
input[type=search]{
  flex:1;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.3);
  color:white;
}
label{font-size:13px;color:var(--muted);cursor:pointer;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:14px;
}

.card{
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:14px;
  display:grid;
  gap:10px;
}
.titleRow{display:flex;gap:8px;align-items:center;}
.dot{width:10px;height:10px;border-radius:50%;}
.ok{background:#62d38a}
.warn{background:#ffcc66}
.bad{background:#ff6a6a}

.meta{display:flex;gap:6px;flex-wrap:wrap;}
.chip{
  border:1px solid var(--border);
  padding:4px 8px;
  border-radius:999px;
  font-size:12px;
  color:var(--muted);
}

.actions{display:flex;gap:8px;flex-wrap:wrap;}
.btn{
  padding:8px 12px;
  border-radius:10px;
  text-decoration:none;
  border:1px solid var(--border);
  color:white;
  background:rgba(0,0,0,.25);
  font-size:13px;
}
.primary{background:rgba(106,167,255,.3);}

.previewWrap{display:none;}
.previewWrap.on{display:block;}
.preview iframe{
  width:100%;
  aspect-ratio:16/9;
  border-radius:12px;
  border:1px solid var(--border);
  background:black;
}

footer{text-align:center;color:var(--muted);font-size:12px;}
</style>
</head>

<body>
<div class="wrap">

<header>
<h1>ðŸŽ® Arcade HTML</h1>
<p class="sub">Raccolta di mini-giochi in HTML hostati su GitHub Pages.</p>

<div class="controls">
<input id="search" type="search" placeholder="Cerca un gioco..." />
<label><input type="checkbox" id="togglePreview"> Anteprime</label>
<label><input type="checkbox" id="toggleMissing"> Mostra mancanti</label>
<span id="sourcePill"></span>
</div>
</header>

<section id="cards" class="grid"></section>

<footer>GitHub Pages ready Â· JSON + fallback</footer>

</div>

<script>
const cardsEl = document.getElementById("cards");
const searchEl = document.getElementById("search");
const togglePreview = document.getElementById("togglePreview");
const toggleMissing = document.getElementById("toggleMissing");
const sourcePill = document.getElementById("sourcePill");

const FALLBACK_GAMES = [
  {title:"2048",file:"2048.html",desc:"Puzzle numerico"},
  {title:"Arkanoid",file:"arkanoid.html",desc:"Rompi-mattoncini"},
  {title:"Galaga",file:"galaga.html",desc:"Shooter arcade"},
  {title:"Prato Fiorito",file:"mines.html",desc:"Minesweeper"},
  {title:"MarketSim",file:"sim.html",desc:"Simulatore"},
  {title:"Prova",file:"prova.html",desc:"Test"}
];

function normGame(g){
  return {
    title:g.title||g.name||"Gioco",
    file:g.file||g.href||"",
    desc:g.desc||"",
    availability:"unknown"
  };
}

async function loadCatalog(){
  const url = new URL("game.json", window.location.href);

  try{
    const res = await fetch(url,{cache:"no-store"});
    console.log("FETCH game.json:",res.status,res.url);

    if(!res.ok) throw new Error(res.status);

    const text = await res.text();
    if(text.trim().startsWith("<")) throw new Error("HTML instead JSON");

    const data = JSON.parse(text);
    sourcePill.textContent="ðŸ“„ game.json";
    return data.map(normGame);

  }catch(e){
    console.warn("Fallback:",e);
    sourcePill.textContent="âš  fallback";
    return FALLBACK_GAMES.map(normGame);
  }
}

async function checkAvailability(g){
  try{
    const url=new URL(g.file,window.location.href);
    const r=await fetch(url,{method:"HEAD"});
    if(r.ok) return "ok";
    if(r.status===404) return "missing";
    return "warn";
  }catch{
    return "warn";
  }
}

function cardTemplate(g){
  const div=document.createElement("div");
  div.className="card";

  const dotClass=g.availability==="ok"?"ok":g.availability==="missing"?"bad":"warn";

  div.innerHTML=`
    <div class="titleRow">
      <span class="dot ${dotClass}"></span>
      <h3>${g.title}</h3>
    </div>

    <div class="meta">
      <span class="chip">${g.file}</span>
      <span class="chip">${g.availability}</span>
    </div>

    <p>${g.desc}</p>

    <div class="actions">
      <a class="btn primary" href="${g.file}">Apri</a>
      <button class="btn previewBtn">Anteprima</button>
    </div>

    <div class="previewWrap">
      <div class="preview">
        <iframe loading="lazy"></iframe>
      </div>
    </div>
  `;

  const btn=div.querySelector(".previewBtn");
  const wrap=div.querySelector(".previewWrap");
  const iframe=div.querySelector("iframe");

  btn.onclick=()=>{
    wrap.classList.toggle("on");
    iframe.src ||= g.file;
  };

  return div;
}

function render(games){
  const q=searchEl.value.toLowerCase();
  const showMissing=toggleMissing.checked;

  cardsEl.innerHTML="";

  games.filter(g=>
    (!q || g.title.toLowerCase().includes(q) || g.file.includes(q)) &&
    (showMissing || g.availability!=="missing")
  ).forEach(g=>{
    cardsEl.appendChild(cardTemplate(g));
  });
}

(async()=>{
  let games=await loadCatalog();

  await Promise.all(games.map(async g=>{
    g.availability=await checkAvailability(g);
  }));

  function rerender(){render(games);}
  searchEl.oninput=rerender;
  toggleMissing.onchange=rerender;
  togglePreview.onchange=rerender;

  rerender();
})();
</script>

</body>
</html>
